<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2d Array
        let matrix = [[3,4,5],[5,6,7],[8,9,10]]
        console.log(matrix[0][1])
        let array = ['a','b','c','d','e']
        //Splice - delete and insert
        array.splice(2,2)
        console.log(array)
        array.splice(1,1,'m')
        console.log(array)
        array.splice(1,0,'j')
        console.log(array)
        //Slice
        console.log(array.slice(1,2))
        //Reverse
        array.reverse()
    </script>
</body>
</html>
